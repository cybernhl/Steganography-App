buildscript {
    ext {
        kotlin_version = '1.9.23'
    }
    repositories {
        maven { url 'https://maven.google.com' }
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        //TODO  if use androidx.appcompat:appcompat:1.7.0  must use AGP 8.2.X
        //      if AGP below 8.1.X use androidx.appcompat:appcompat:1.6.1
        //      Ref : https://stackoverflow.com/questions/77587376/cannot-invoke-string-length-because-parameter1-is-null
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}